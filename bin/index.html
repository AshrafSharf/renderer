<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>

        body
        {
            height: 100%;
        }

        #iframeContainer
        {
            width: 100%;
            height: 100%;
        }
        #testContainer
        {
            background-color: #9e9e9e;
            float: none;
            position: absolute;
            top:0px;
            left: 0px;
            border: 0px;
            width: 100%;
            bottom: 120px;
            height: 100%;
        }
        #testSourceContainer
        {
            background-color: #9e9e9e;
            float: none;
            position: absolute;
            right: 0px;
            top:0px;
            bottom: 0px;
            border: 0px;
            width: 0%;
            height: 100%;
        }
        #testSelector
        {
            float: none;
            position: absolute;
            bottom: 15px;
            width: 600px;
            left: 50%;
            margin-left: -300px;
            text-align: center;
        }
    </style>

    <script type="text/javascript" language="javascript" src="js/AppHarness.js"></script>

    <script type="text/javascript">


        window.onload = function ()
        {
            var harness = new away.AppHarness();

            //---------------------------------------------------------------------------
            // Demos
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Demos' );
            harness.addTest( 'Demo.AWDParser'                       , 'demos.parsers.AWDSuzanne'        , 'tests/AWDSuzanne.js'         , 'tests/AWDSuzanne.js' );
            harness.addTest( 'Demo.OBJParser'                       , 'demos.parsers.ObjChiefTestDay'   , 'tests/ObjChiefTestDay.js'    , 'tests/ObjChiefTestDay.js' );
            harness.addTest( 'Demo.OBJParser - AirCraft ( Canary )' , 'demos.aircraft.AircraftDemo'     , 'tests/AircraftDemo.js'       , 'tests/AircraftDemo.js'  );
            harness.addTest( 'Demo.TorusVortex'                     , 'demos.cubes.CubeDemo'            , 'tests/CubeDemo.js'           , 'tests/CubeDemo.js' );
            harness.addTest( 'Demo.Object3D'                        , 'demos.object3d.Object3DTestV2' , 'tests/TorusObject3DDemo.js'    , 'tests/TorusObject3DDemo.js'  );
            harness.addTest( 'Demo.Materials - Alpha'               , 'demos.materials.MaterialAlphaTest' , 'tests/MaterialAlphaTest.js' , 'tests/MaterialAlphaTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Primitives
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Primitives' );
            harness.addTest( 'Primitives.WireframePrimitives'  , 'tests.primitives.WireframePrimitiveTest'  , 'tests/WireframePrimitive.js' , 'tests/WireframePrimitive.js'  );
            harness.addTest( 'Primitives.PrimitivesTest'       , 'tests.primitives.PrimitivesTest'  , 'tests/PrimitivesTest.js' , 'tests/PrimitivesTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Utils
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Utils' );
            harness.addTest( 'Utils.MipMapTest'                 , 'tests.utils.MipMapTest' , 'tests/MipMapTest.js' , 'tests/MipMapTest.js'  );
            harness.addTest( '(Console) Utils.ByteArrayTest'    , 'tests.utils.ByteArrayTest' , 'tests/ByteArrayTest.js' , 'tests/ByteArrayTest.js'  );
            harness.addTest( '(Console) Utils.IDUtilTest '      , 'tests.utils.IDUtilTest' , 'tests/IDUtilTest.js' , 'tests/IDUtilTest.js'  );
            harness.addTest( '(Console) Utils.RAF '             , 'tests.utils.RequestAnimationFrameTest' , 'tests/RequestAnimationFrameTest.js' , 'tests/RequestAnimationFrameTest.js'  );
            harness.addTest( '(Console) Utils.TimerTest'        , 'tests.utils.TimerTest' , 'tests/TimerTest.js' , 'tests/TimerTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Textures
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Textures' );
            harness.addTest( '(Console) Textures.BitmapTextureTest'                 , 'tests.textures.BitmapTextureTest'            , 'tests/BitmapTextureTest.js' , 'tests/BitmapTextureTest.js'  );
            harness.addTest( '(Console) Textures.HTMLImageElementTextureTest'       , 'tests.textures.HTMLImageElementTextureTest'  , 'tests/HTMLImageElementTextureTest.js' , 'tests/HTMLImageElementTextureTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Render
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Render' );
            harness.addTest( '(Console) Render.DefaultRenderer'       , 'tests.render.RenderTest'  , 'tests/RenderTest.js' , 'tests/RenderTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Pick
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Pick' );
            harness.addTest( '(Console) Pick.Test'       , 'tests.pick.PickingTests'  , 'tests/PickingTests.js' , 'tests/PickingTests.js'  );

            //---------------------------------------------------------------------------
            // Test - Net
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Net' );
            harness.addTest( 'Net.URLLoader'       , 'tests.net.LoaderTest'  , 'tests/URLLoaderTests.js' , 'tests/URLLoaderTests.js'  );

            //---------------------------------------------------------------------------
            // Test - Materials
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Materials' );
            harness.addTest( '(Console) Materials.ColorMaterialTest'    ,  'tests.materials.ColorMaterialTest'          , 'tests/ColorMaterialTest.js'          , 'tests/ColorMaterialTest.js'  );
            harness.addTest( 'Materials.ColorMultiPassMatTest'          , 'tests.materials.ColorMultiPassMatTest'       , 'tests/ColorMultiPassMatTest.js'      , 'tests/ColorMultiPassMatTest.js'  );
            harness.addTest( 'Materials.TextureMultiPassMatTest'        , 'tests.materials.TextureMultiPassMatTest'     , 'tests/TextureMultiPassMatTest.js'    , 'tests/ColorMultiPassMatTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Managers
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Managers' );
            harness.addTest( '(Console) tests.managers.ManagersTest' ,  'tests.managers.ManagersTest'  , 'tests/ManagersTest.js' , 'tests/ManagersTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Loaders
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Loaders' );
            harness.addTest( '(Console) Loaders.AssetLoaderTest'    ,  'tests.loaders.AssetLoaderTest'  , 'tests/AssetLoaderTest.js'    , 'tests/AssetLoaderTest.js'  );
            harness.addTest( 'Loaders.IMGLoaderTest'                ,  'tests.loaders.IMGLoaderTest'    , 'tests/IMGLoaderTest.js'      , 'tests/IMGLoaderTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Library
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Library' );
            harness.addTest( 'Library.AssetLibraryTest'     ,  'tests.library.AssetLibraryTest'  , 'tests/AssetLibraryTest.js' , 'tests/AssetLibraryTest.js'  );
            harness.addTest( 'Library.AWDParserTest'        ,  'tests.library.AWDParserTest'  , 'tests/AWDParserTest.js' , 'tests/AWDParserTest.js'  );
            harness.addTest( 'Library.ObjLibLoaderTest'     ,  'tests.library.ObjLibLoaderTest'  , 'tests/ObjLibLoaderTest.js' , 'tests/ObjLibLoaderTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Geom
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Geom' );
            harness.addTest( '(Console) Geom.ColorUtils'          ,  'tests.geom.ColorUtils'      , 'tests/ColorUtils.js'     , 'tests/ColorUtils.js'  );
            harness.addTest( '(Console) Geom.MatrixTest'          ,  'tests.geom.MatrixTest'      , 'tests/MatrixTest.js'     , 'tests/MatrixTest.js'  );
            harness.addTest( '(Console) Geom.VextMat3DTests'      ,  'tests.geom.VextMat3DTests'  , 'tests/VextMat3DTests.js' , 'tests/VextMat3DTests.js'  );

            //---------------------------------------------------------------------------
            // Test - Events
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Events' );
            harness.addTest( '(Console) Events'      ,  'tests.events.EDTest'      , 'tests/EDTest.js'     , 'tests/EDTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Entities
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Entities' );
            harness.addTest( '(Console) EntityTest'   ,  'tests.entities.EntityTest', 'tests/EntityTest.js' , 'tests/EntityTest.js'  );
            harness.addTest( '(Console) MeshTest'     ,  'tests.entities.MeshTest'  , 'tests/MeshTest.js'   , 'tests/MeshTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Display
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Display' );
            harness.addTest( 'Display.BitmapDataTest'  ,  'tests.display.BitmapDataTest'      , 'tests/BitmapDataTest.js'     , 'tests/BitmapDataTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Controllers
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Controllers' );
            harness.addTest( 'Controllers.HoverControllerTest'  ,  'tests.controllers.HoverControllerTest'      , 'tests/HoverControllerTest.js'     , 'tests/HoverControllerTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Containers
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Containers' );
            harness.addTest( 'Containers.View3DTest'  ,  'tests.containers.View3DTest'      , 'tests/View3DTest.js'     , 'tests/View3DTest.js'  );

            //---------------------------------------------------------------------------
            // Test - Base
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Base' );
            harness.addTest( 'Base.View3DTest'  ,  'tests.base.Object3DTestV2'      , 'tests/Object3DTest_v2.js'     , 'tests/Object3DTest_v2.js'  );

            //---------------------------------------------------------------------------
            // Test - Base
            //---------------------------------------------------------------------------

            harness.addSeperator( 'Units' );
            harness.addTest( 'Units.TestSuite'  ,  'tests.unit.TestSuite'      , 'tests/TestSuite.js'     , 'tests/TestSuite.js'  );

            //---------------------------------------------------------------------------
            // Load a default
            harness.load( 'demos.object3d.Object3DTestV2' , 'tests/TorusObject3DDemo.js'    , 'tests/TorusObject3DDemo.js'  );
            harness.start(); // Start
        }


    </script>
</head>

</head>
<body>

    <div id="iframeContainer">
        <iframe id="testContainer" src="frame.html"></iframe>
        <iframe id="testSourceContainer" src="ts/TestApp.ts"></iframe>
    </div>

    <div id="testSelector">
        <button id="previous"><<</button>
        <select name="selectTestDropDown" id="selectTest">
        </select>
        <button id="next">>></button>
    </div>
